<ion-content>
        <ion-grid>
            <div padding size-md="6" size-lg="5" size-xs="12" >

                    <div class="container" >
                            <div class="row">
                              <div class="col">
                                <button type="button" class="btn button" (click)="SearchByTitle()" >Title</button>
                              </div>
                              <div class="col">
                                  <button type="button" class="btn button" (click)="SearchByArtist()">Artist</button>
                              </div>
                              <div class="col">
                                  <button type="button" class="btn button" (click)="SearchByGenre()">Genre</button>
                              </div>
                            </div>
                    </div>

                    <div class="container" style="padding-block-start: 0.5rem; padding-inline-start: 35%; "> 
                            <div class="row">
                                <div class="col">
                                  <button type="button" class="btn btnAplphabets">S</button>
                                </div>
                            </div>
                    </div>

                    <div class="myContainer" style="padding-block-start: 0.5rem;">
                        <div class="container" style="padding-block-start: 0.5rem;" *ngFor="let music of musicList" >

                                <button type="button" class="btn btn-secondary btnMusic btn-lg btn-block">
                                        <tr> <td> {{ music.title}} </td>
                                        </tr>
                                    <tr> <td> {{ music.artist}}</td></tr>

                                </button>
                        </div>
                    </div>


                    <div class="card-footer footer" >
                            <app-footer>(music) = 'OnMusicClicked($event)'
                                (list) = 'OnListClicked($event)'
                                (profile) = 'OnProfileClicked($event)'
                              </app-footer>
                    </div>
            </div>
        </ion-grid>
</ion-content>
