<ion-content>
    <ion-grid>
        <div>

        </div>
          
            <div class="container" style="padding-block-start: 1rem; ">
              <div class="row">
                <div class="col">
                  <button type="button" class="btn button" (click)="SearchByTitle()" >Title</button>
                </div>
                <div class="col">
                    <button type="button" class="btn button" (click)="SearchByArtist()">Artist</button>
                </div>
                <div class="col">
                    <button type="button" class="btn button" (click)="SearchByGenre()">Genre</button>
                </div>
              </div>
            </div>

            <div class="container" style="padding-block-start: 0.5rem; "> 
              <div class="row">
                  <div class="col">
                    <button type="button" class="btn btnAplphabets">S</button>
                  </div>
              </div>
            </div>

            <div class="container" style="overflow: auto;">
            <div class="col" style="padding-block-start: 2rem;  padding-block-end: 1rem">
                <button style="text-align:center;" type="button" class="btn btnMusic" *ngFor="let music of musicList">
                  <tr align="center">{{ music.title}}</tr>
                  <tr align="center">{{ music.artist}}</tr>
                </button>
            </div>
          </div>

             
            <div class="card-footer footer" >
              <div class="containerNew">
                <div>
                    <ion-searchbar ></ion-searchbar>
                </div>
                <div class="row">
                  <div class="col">
                    <ion-icon color= "primary" name="list" (click)="queue()"></ion-icon>
                  </div>
                  <div class="col">
                    <ion-icon ios="ios-musical-notes" md="md-musical-notes" (click)="searchMusic()"></ion-icon>
                  </div>
                  <div class="col">
                    <ion-icon color= "primary" name="person" md="md-person" (click)="userProfilePage()">
                        </ion-icon>
                  </div>
                </div>
              </div>
            </div>
      
           
         </ion-grid>
</ion-content>
