<ion-grid>
  <ion-row justify-content-center style="padding-block-start: 1rem;">
    <embed height="200px" type="image/svg+xml" src="../../assets/Images/White Logo.svg"  />
  
    
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div class="ion-text-center">
          <h4>LOGIN</h4>
        </div>
        <form #form="ngForm" (ngSubmit) = "login(form)" method="POST">
          <div class="ion-padding" >
            <ion-item>
              <ion-input ngModel type="email" name="email" placeholder="email"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-input ngModel type="password" name="password" placeholder="password"></ion-input>
            </ion-item>

            <div class="tab"> Forgot Password?</div>
          </div>
      
        <div class="ion-padding">
          <ion-button color="secondary" expand="full" type= "submit" [disabled]="form.invalid">Login</ion-button>
          <p text-center>Don't have a account?</p>
      
        <ion-button expand="full" color="tertiary" (click)="register()">Register</ion-button>
        </div>
      </form>
      
      </ion-col>
    </ion-row>
    </ion-row>
  </ion-grid>
