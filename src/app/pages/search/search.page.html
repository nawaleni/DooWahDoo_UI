
<ion-content>
    <ion-grid>
      <div padding size-md="6" size-lg="5" size-xs="12" style="left: 0rem;">
        <div>

        </div>
          <div class="ion-padding" class="ion-text-center" style="color: white;">
            <h1>Browse Songs</h1> 
          </div>

          <div class="container">
              <app-search-options>
                  (title) = 'OnTitleClicked($event)'
                  (artist) = 'OnArtistClicked($event)'
                  (genre) = 'OnGenreClicked($event)'
              </app-search-options>
          </div>

            <div class="ion-padding">
                <ion-list>
                    <ion-item *ngFor="let item of items">
                      {{ item }}
                    </ion-item>
                  </ion-list>
            </div>
              
            <div class="card-footer footer" >
                <div>
                    <ion-searchbar placeholder-color='white' (ionInput)="getItems($event)"></ion-searchbar>
                </div>
                <app-footer>(music) = 'OnMusicClicked($event)'
                  (list) = 'OnListClicked($event)'
                  (profile) = 'OnProfileClicked($event)'
                </app-footer>
            
            </div>
          </div>
    </ion-grid>
</ion-content>
