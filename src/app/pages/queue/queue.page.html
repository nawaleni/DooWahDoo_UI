
<ion-content>
    <ion-grid>
        <div padding size-md="6" size-lg="5" size-xs="12" style="left: 0rem;"> 
          <embed height="200px" type="image/svg+xml" src="../../../../assets/images/White Logo.svg" />
          
          
                <div text-center style="margin-top: 5rem;">
                  <h3>You will see details about current karaoke session.</h3>
                </div>
              
            <div class="card-footer footer" >

                  </div>

                    <ion-icon color= "primary"  ios="ios-musical-notes" md="md-musical-notes" (click)="searchMusic()"></ion-icon>
                  </div>
                  <div class="col">
                    <ion-icon color= "primary"  name="person" md="md-person" (click)="userProfilePage()">
                        </ion-icon>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </ion-grid>
</ion-content>
